<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cogitator</title>
    <link href="Stolen_StyleSheet/style.css" rel="stylesheet">
</head>

<body>
    <div class="themesflat-container">
        <div class="row">
            <div class="col-md-12">
                <div id="site-header" class="d-flex align-items-center">
                    <div class="tf-color">
                        <h2>Cogitator</h2>
                    </div>
                    <nav id="main-nav" class="main-nav ms-4">
                        <ul id="menu-primary-menu" class="menu d-flex">
                            <li class="menu-item"><a href="Index.html">Home</a></li>
                            <li class="menu-item"><a href="About.html">About</a></li>
                            <li class="menu-item"><a href="Log_In.html">Login</a></li>
                            <li class="menu-item"><a href="Gallery.html">Blog</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 pb-30">
        <div class="tf-soft flex items-center justify-between">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16.875 6.25L16.3542 15.11C16.3261 15.5875 16.1166 16.0363 15.7685 16.3644C15.4204 16.6925 14.96 16.8752 14.4817 16.875H5.51833C5.03997 16.8752 4.57962 16.6925 4.23152 16.3644C3.88342 16.0363 3.6739 15.5875 3.64583 15.11L3.125 6.25M8.33333 9.375H11.6667M2.8125 6.25H17.1875C17.705 6.25 18.125 5.83 18.125 5.3125V4.0625C18.125 3.545 17.705 3.125 17.1875 3.125H2.8125C2.295 3.125 1.875 3.545 1.875 4.0625V5.3125C1.875 5.83 2.295 6.25 2.8125 6.25Z"
                            stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span class="inner">Games</span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item">
                        <div class="sort-filter active">
                            <span>All</span>
                            <span class="icon-tick"><span class="path2"></span></span>
                        </div>
                    </a>
                    <a class="dropdown-item">
                        <div class="sort-filter">
                            <span>Warhammer Old World</span>
                            <span class="icon-tick"><span class="path2"></span></span>
                        </div>
                    </a>
                    <a class="dropdown-item">
                        <div class="sort-filter">
                            <span>Warhammer 40k</span>
                            <span class="icon-tick"><span class="path2"></span></span>
                        </div>
                    </a>
                    <a class="dropdown-item">
                        <div class="sort-filter">
                            <span>Conquest: Last Argument of Kings</span>
                            <span class="icon-tick"><span class="path2"></span></span>
                        </div>
                    </a>
                    <a class="dropdown-item">
                        <div class="sort-filter">
                            <span>Necromunda</span>
                            <span class="icon-tick"><span class="path2"></span></span>
                        </div>
                    </a>
                    <a class="dropdown-item">
                        <div class="sort-filter">
                            <span>Mordheim</span>
                            <span class="icon-tick"><span class="path2"></span></span>
                        </div>
                    </a>
                    <a class="dropdown-item">
                        <div class="sort-filter">
                            <span>Trench Crusade</span>
                            <span class="icon-tick"><span class="path2"></span></span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <h2 class="text-center mb-4">Latest Campaign Posts</h2>
            <div id="blog-container" class="row justify-content-center">
                <button id="load-more-btn">Load More</button>
            </div>


            <button><a href="Create.html">Create a Post</a></button>
        </div>

        <script src="script.js"></script>
        <script src="Stolen_Script/jquery.min.js"></script>
        <script src="Stolen_Script/popper.min.js"></script>
        <script src="Stolen_Script/bootstrap.bundle.min.js"></script>
        <script src="Stolen_Script/bootstrap.min.js"></script>
        <script src="Stolen_Script/swiper-bundle.min.js"></script>
        <script src="Stolen_Script/swiper.js"></script>
        <script src="Stolen_Script/count-down.js"></script>
        <script src="Stolen_Script/simpleParallax.min.js"></script>
        <script src="Stolen_Script/gsap.js"></script>
        <script src="Stolen_Script/SplitText.js"></script>
        <script src="Stolen_Script/wow.min.js"></script>
        <script src="Stolen_Script/ScrollTrigger.js"></script>
        <script src="Stolen_Script/gsap-animation.js"></script>
        <script src="Stolen_Script/tsparticles.min.js"></script>
        <script src="Stolen_Script/tsparticles.js"></script>
        <script src="Stolen_Script/main.js"></script>
</body>

</html>
